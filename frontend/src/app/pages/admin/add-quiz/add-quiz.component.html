<mat-card>
    <h1 style="margin-top: 20px; margin-left: 20px;">Add New Quiz</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="addQuiz()">
                <mat-form-field class="w100">
                    <mat-label>Enter Title</mat-label>
                    <input required [(ngModel)]="quizData.title" matInput type="text" name="title" placeholder="Enter here ">
                </mat-form-field>
                <mat-form-field class="w100">
                    <mat-label>Enter Description</mat-label>
                    <textarea [(ngModel)]="quizData.description" matInput type="text" name="description" placeholder="Enter here " rows="5"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>Max Marks</mat-label>
                            <input [(ngModel)]="quizData.maxMarks" matInput type="text" name="maxMarks" placeholder="Enter here ">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>Number Of Question</mat-label>
                            <input [(ngModel)]="quizData.numberOfQuestions" matInput type="text" name="numberOfQuestions" placeholder="Enter here ">
                        </mat-form-field>
                    </div>
                </div>
                <mat-slide-toggle name="active" class="mt20" [(ngModel)]="quizData.active">
                    Publish Status
                </mat-slide-toggle>
                <br>
                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Categories</mat-label>
                    <mat-select name="category" [(ngModel)]="quizData.category.cid">
                        <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="container text-center mb10">
                    <button mat-raised-button color="accent" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div> 
</mat-card>
